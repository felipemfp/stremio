<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to your local Stremio</title>
  </head>
  <body>
    <script>
      const localIp = "192.168.1.12";

      const params = new URLSearchParams({
        streamingServerUrl: `http://${localIp}:11470`,
      });

      window.location.replace(`http://${localIp}:10470?${params}`);
    </script>
  </body>
</html>
